syntax = "proto3";
package rpc;
option go_package = "./rpc";

message NodeInfo{
    int32 NodeId = 1;
    string NodeName = 2;
    string ListenAddr  = 3;
    uint32 MaxRpcParamLen = 4;
    bool Private = 5;
    repeated string PublicServiceList = 6;
}

//Client->Master
message ServiceDiscoverReq{
    NodeInfo nodeInfo = 1;
}

//Master->Client
message SubscribeDiscoverNotify{
    int32 MasterNodeId = 1;
    bool IsFull = 2;
    int32 DelNodeId    = 3;
    repeated NodeInfo nodeInfo = 4;
}

//Master->Client
message Empty{
}